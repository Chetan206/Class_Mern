<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Position Tag</title>
    <style>
        body{
            width: 100vw;
            height: 1000px;
            overflow-x: hidden;
        }
        .div{
            width: 50px;
            height: 50px;
            border: 2px solid black;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
       <div class="div" style="background-color: aqua; position: relative;">

       </div>
       <br>
       <div class="div" style="background-color: bisque; position: absolute;">
        
       </div>
       <br>
       <div class="div" style="background-color: blue; position: fixed;">
        

       </div>
       <br>
       <div class="div" style="background-color: brown; position: static;">
        
       </div>
       <br>
        <div class="div" style="background-color: chartreuse;position: sticky;">
        
       </div>
       
</body>
</html>
